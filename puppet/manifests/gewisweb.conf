<VirtualHost *:80>
  ServerName gewisweb.dev 
  ServerAlias gewisweb.justinszanto.com
  ServerAlias www.gewisweb.dev

  ## Vhost docroot
  DocumentRoot "/var/www/gewisweb/public"

  <Directory "/var/www/gewisweb/public">
    Options Indexes FollowSymlinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/gewisweb_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/gewisweb_access.log" combined

  ## SetEnv/SetEnvIf for environment variables
  SetEnv APP_ENV development
</VirtualHost>

